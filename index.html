<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
        * { padding: 0; margin: 0; }
        body { 
            width: 100%;
            height: 100%;
            background: #e4f2db;
            box-sizing: border-box;
            padding: 20px 10px;
            padding-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container,.announcement {
            width: calc(100% - 40px);
            height: 200px;
            background: #88c462;
            /* box-sizing: border-box; */
            border: 4px solid #000800;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .container .title_c {
            position: absolute;
            display: flex;
            top: -24px;
        }
        .container .title_c .title_c_text {
            width: 30px;
            height: 30px;
            background: #8ac269;
            border-radius: 50%;
            border: 4px solid #000800;
            text-align: center;
            line-height: 30px;
            font-size: 16px;
            font-weight: 600;
            margin: 0 4px;
        }
        .containerMain {
            width: calc(100% - 26px);
            height: calc(100% - 26px);
            border-radius: 20px;
            /* background: #fff; */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f4f7e6;
            position: relative;
        }
        .containerMain .gameItem {
            width: 200px;
            height: 40px;
            background: #8ac364;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 1px 4px 5px rgba(0, 0, 0, .3);
            
        }
        .containerMain .gameItem:nth-child(2) {
            margin-top: 20px;
        }
        .containerImg {
            width: auto;
            height: auto;
            position: absolute;
            bottom: 0px;
            left: 10px;
        }
        .containerImg img {
            width: 50px;
            height: auto;
        }
        .announcement {
            height: 400px;
            margin-top: 40px;
            background-color: #8ac269;
            background-image:
                linear-gradient(to right, rgb(203 213 225) 1px, transparent 1px),
                linear-gradient(to bottom, rgb(203 213 225) 1px, transparent 1px);
            background-size: 30px 30px;
            background-position: center center;
        }
        .announcement .announcement_title {
            width: 150px;
            height: 50px;
            border: 4px solid #000800;
            position: absolute;
            background: #ffcb65;
            top: -29px;
            font-size: 18px;
            text-align: center;
            line-height: 50px;
            color: #000800;
            font-weight: 600;
            border-radius: 20px;
        }
        .bbq {
            height: 400px;
            margin-top: 20px;
            height: auto;
            position: relative;
            box-sizing: border-box;
            padding: 20px;
        }
        .bbq img {
            width: 100%;
            height: auto;

        }
        .starBox {
            width: auto;
            height: auto;
        }
        .starBox img {
            width: auto;
            height: auto;
        }
        .star1 {
            position: absolute;
            left: 45%;
            top: 30px;
            animation-name: rotate-in-anticlock;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-fill-mode: none;
        }
        .star2 {
            position: absolute;
            left: 20px;
            top: 35%;
            animation-name: scale-up-center;
            animation-duration: 4s;
            animation-timing-function: linear;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-fill-mode: none;
        }
        .star3 {
            position: absolute;
            right: 20px;
            top: 60%;
            animation-name: swirl-in-zoomin;
            animation-duration: 4s;
            animation-timing-function: linear;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-fill-mode: none;
        }
        .bbq_text {
            position: absolute;
            text-align: center;
            width: 300px;
            height: 400px;
            /* background: pink; */
            left: 50px;
            top: 130px;
            box-sizing: border-box;
            padding: 0 20px;
            font-size: 16px;
            color: #99cc75;
            line-height: 32px;
        }
        
        @keyframes rotate-in-anticlock {
                
            0% {
                transform:rotate(45deg);
                opacity:0;
            }
            25% {
                transform:rotate(0);
                opacity:1;
            }
            50% {
                transform:rotate(45deg);
                opacity:0;
            }
            75% {
                transform:rotate(0);
                opacity:1;
            }
            100% {
                transform:rotate(45deg);
                opacity:0;
            }
        }
        @keyframes scale-up-center {
            0% {
                transform:scale(1);
            }
            50% {
                transform:scale(1.3);
            }
            100% {
                transform:scale(1);
            }
        }
        @keyframes swirl-in-zoomin {
			
            0% {
                transform:rotate(-90deg) scale(.5);
                opacity:0;
            }
            50% {
                transform:rotate(0) scale(1);
                opacity:1;
            }
            100% {
                transform:rotate(-90deg) scale(.5);
                opacity:0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title_c">
            <div class="title_c_text">游</div><div class="title_c_text">戏</div><div class="title_c_text">工</div><div class="title_c_text">具</div>
        </div>
        <div class="containerMain">
            <div class="gameItem" onclick="goBlock()">方块</div>
            <div class="gameItem" onclick="goWater()">瓶子</div>
            <div class="containerImg">
                <img src="./img/bread.png" alt="">
            </div>
        </div>
    </div>
    <!-- <div class="announcement">
        <div class="announcement_title">代办</div>
    </div> -->
    <div class="bbq">
        <img src="./img/bbbj_new.png" alt="">
        <div class="starBox star1"><img src="./img/star1.png" alt=""></div><div class="starBox star2"><img src="./img/star2.png" alt=""></div><div class="starBox star3"><img src="./img/star3.png" alt=""></div>
        <div class="bbq_text">
            <p>江流宛转绕芳甸，月照花林皆似霰。
                空里流霜不觉飞，汀上白沙看不见。
                江天一色无纤尘，皎皎空中孤月轮。
                江畔何人初见月？江月何年初照人？</p>
        </div>
    </div>
    <script>
        function goBlock() {
            window.location.href = "./block_puzzle/blockPuzzle.html";
        }
        function goWater() {
            window.location.href = "./water_sort_puzzle/water_sort_puzzle.html";
        }
    </script>
</body>

</html>
